{%- if layout == post -%}
<span class="post-tags">
    {% if post.tags.size > 0 %} | Tag{% if post.tags.size > 1 %}s{% endif %}:
      {{ post.tags | sort | join: ", " }}
    {% endif %}
</span>
{%- else -%}
<span class="page-tags">
    {% if page.tags.size > 0 %} | Tag{% if page.tags.size > 1 %}s{% endif %}:
    {{ page.tags | sort | join: ", " }}
    {% endif %}
</span>
{%- endif -%}
