<h2>Organics</h2>
<ul>
  <li><b>Seeds</b></li>
  {% for seed in site.data.seeds %}
    <li>
        {%- if seed.status == "current" -%}
            <a href="{{seed.link}}">{{ seed.name }}<a>
        {%- endif -%}
    </li>
  {% endfor %}
</ul>

<ul>
  <li><b>Media</b></li>
  {% for media in site.data.media %}
    <li>
        {%- if media.status == "current" -%}
            <a href="{{media.link}}">{{ media.name }}<a>
        {%- endif -%}
    </li>
  {% endfor %}
</ul>
